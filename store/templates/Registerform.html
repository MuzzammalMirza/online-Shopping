{%extends 'base.html'%}
{% block body %}
<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h1>Registeration Form</h1>
						<form action="" method="POST" style="labe">
                             {% csrf_token %}
                             {% for fm in form %}
                             {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}<br><br>
                                {% endfor %}
							<input type="submit" class="btn btn-primary text-white" value="Submit">
							<span style="margin-left:150px; mb-2">Already have an Account</span>&nbsp<a href="{% url 'login'%}">Login</a>
                        </form>
					</div><!--/login form-->
				</div>
			</div>
		</div>
{% endblock %}
